<app-nav></app-nav>

<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div *ngIf="!fileUploaded">
        <input
          type="file"
          class="file-input"
          (change)="onFileSelected($event)"
          #fileUpload
        />

        <div class="file-upload m-4">
          {{ fileName || "Upload a file" }}

          <button
            color="primary"
            class="btn btn-primary rounded-5"
            (click)="fileUpload.click()"
          >
            Choose file
          </button>
        </div>
      </div>
      <div *ngIf="fileUploaded">
        <p>Choose a type of file to download:</p>
        <div *ngFor="let type of fileTypes">
          <button
            class="m-4 btn btn-primary rounded-5"
            (click)="onDownload(type)"
          >
            Download: {{ type }}
          </button>
        </div>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
