<app-nav></app-nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4"></div>
    <div class="col-4">
      <h4 class="text-center mb-4">Register New User</h4>
      <form #registerForm="ngForm" id="registerForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control rounded-5 mt-2"
            placeholder="First name"
            id="firstName"
            name="firstName"
            required
            ngModel
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control rounded-5 mt-2"
            placeholder="Last name"
            id="lastName"
            name="lastName"
            required
            ngModel
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control rounded-5 mt-2"
            placeholder="Email"
            id="email"
            name="email"
            required
            ngModel
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control rounded-5 mt-2"
            placeholder="Password"
            id="password"
            name="password"
            required
            ngModel
          />
        </div>
        <button
          (click)="register(registerForm)"
          [disabled]="registerForm.invalid"
          class="btn btn-primary mt-4 rounded-5"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
